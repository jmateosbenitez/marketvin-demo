<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historial de Compras</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007844;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #007844;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #e6f4ec;
      font-weight: bold;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 1rem;
      }
      th, td {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Historial de Compras</h1>
  </header>
  <div class="container">
    <h2>Ticket del 18 de mayo de 2025</h2>
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Leche entera Hacendado</td>
          <td>0,89 €</td>
          <td>3</td>
        </tr>
        <tr>
          <td>Pan integral</td>
          <td>1,05 €</td>
          <td>1</td>
        </tr>
        <tr>
          <td>Pechuga de pollo</td>
          <td>6,95 €</td>
          <td>1</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
