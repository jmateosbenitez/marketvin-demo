<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historial de Compras</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f6f6f6;
      color: #333;
    }

    header {
      background-color: #007940;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    h2 {
      color: #007940;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border-bottom: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }

    th {
      background-color: #e9f5ec;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        position: absolute;
        left: -9999px;
      }

      td {
        position: relative;
        padding-left: 50%;
      }

      td::before {
        position: absolute;
        left: 1rem;
        font-weight: bold;
        white-space: nowrap;
      }

      td:nth-child(1)::before { content: "Producto"; }
      td:nth-child(2)::before { content: "Precio"; }
      td:nth-child(3)::before { content: "Cantidad"; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Historial de Compras</h1>
  </header>

  <div class="container">
    <div class="card">
      <h2>Ticket del 18 de mayo de 2025</h2>
      <table>
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Leche entera Hacendado</td>
            <td>0,89 €</td>
            <td>3</td>
          </tr>
          <tr>
            <td>Pan integral</td>
            <td>1,05 €</td>
            <td>1</td>
          </tr>
          <tr>
            <td>Pechuga de pollo</td>
            <td>6,95 €</td>
            <td>1</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
